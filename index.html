<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>California Counties</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/charts.css">
  </head>
  <body style = 'height:1000px; padding-top:220px'>
    <!-- Slider element-->
  <div class='container'>
    <div class="header">
      <div class="header-left">
        <p>Drop Down Menu</p>
        <div class="dropdown">
        <button><p>Dropdown</p></button>
          <a><p>Option 1</p></a>
          <a><p>Option 2</p></a>
          <a><p>Option 3</p></a>
        </div>
      </div>
      <div class="header-center">
        <p class="header-title">Year Slider</p>
          <input type="range" min="0" max="100" value="50" class="mySlider">
      </div>
      <div class="header-right"></div>
    </div>

    <!-- map div -->
    <div id="map"></div>
    <div class="charts">
      <div class="bar-chart"></div>
      <div class="scatter-plot"></div>
    </div>
  </div>

    <script type="text/javascript" src="js/working_script.js"></script>

  </body>
</html>
